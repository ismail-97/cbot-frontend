<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="css/main.css" />
    <title>Login Page</title>
  </head>

  <body>
    <div class="container login-container">
      <div class="row justify-content-center align-items-center">
        <!-- cbot image -->
        <div class="col-6 d-none d-sm-flex justify-content-end">
          <img class="me-4" src="assets/CBOT 1.png" alt="" />
        </div>

        <!-- login form -->
        <div class="col-8 col-sm-6 mt-3">
          <div class="col-12 col-sm-11 col-md-8 col-lg-6 col-xl-5 ms-sm-4">
            <!-- blank -->
            <div class="login-logo mt-1 mb-5 text-center">
              <i
                class="fas fa-robot"
                style="color: #0099ff; font-size: 130px"
              ></i>
            </div>

            <!-- username div -->
            <div
              class="
                username
                d-flex
                align-items-center
                justify-content-start
                pb-1
                border-bottom border-light
                mt-5
                mb-4
              "
            >
              <div class="icon">
                <i class="fas fa-user"></i>
              </div>
              <div class="input-div mb-2">
                <h5>Username</h5>
                <div class="input">
                  <input type="text" />
                </div>
              </div>
            </div>

            <!-- password div -->
            <div
              class="
                password
                d-flex
                align-items-center
                justify-content-start
                border-bottom border-light
                mb-1
                pb-1
              "
            >
              <div class="icon" style="font-size: 25px">
                <i class="fas fa-lock"></i>
              </div>
              <div class="input-div mb-2">
                <h5>Password</h5>
                <div class="input">
                  <input type="password" />
                </div>
              </div>
            </div>
            <!-- blank -->

            <a href="home.html" target="_blank" title="home"
              >Forgot Password?</a
            >
            <a href="home.html" title="home">
              <input
                type="submit"
                class="btn w-100 my-5 rounded-pill mt-5"
                value="Login"
            /></a>

            <!-- blank -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/2d79dd3573.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
